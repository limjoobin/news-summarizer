[loggers]
keys=root,news-scraper,get_news

[handlers]
keys=file-handler

[formatters]
keys=log-formatter

[handler_file-handler]
class=FileHandler
level=DEBUG
formatter=log-formatter
args=("news_scraper_logs.log",) # THINK OF A BETTER NAME!

[formatter_log-formatter]
format=[%(asctime)s] - %(levelname)s - %(name)-15s: %(message)s

[logger_root]
level=DEBUG
handlers=file-handler

[logger_news-scraper]
level=DEBUG
handlers=file-handler
qualname=news-scraper
propagate=0

[logger_get_news]
level=DEBUG
handlers=file-handler
qualname=get_news
propagate=0